<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adminbereich – Emissionsverwaltung</title>
</head>
    <body>
    <table>
        <tr>
            <th>ID</th>
            <th>Land</th>
            <th>Datum</th>
            <th>CO₂-Ausstoß (kt)</th>
            <th>Hinzugefügt von</th>
        </tr>
        <tr th:each="e : ${emissions}">
            <td th:text="${e.country.code}"></td>
            <td th:text="${e.emissionDate}"></td>
            <td th:text="${e.emission}"></td>
            <td th:text="${e.addedBy}"></td>
        </tr>
    </table>

    <h2>Neue Emission hinzufügen</h2>

    <form action="/admin/add" method="post">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}">

        <label>Land (ISO-Code):</label><br>
        <input type="text" name="countryCode" required><br><br>

        <label>Datum der Messung:</label><br>
        <input type="date" name="emissionDate" required><br><br>

        <label>CO₂-Ausstoß (in Kilotonnen):</label><br>
        <input type="number" step="0.01" name="co2Kilotons" required><br><br>

        <button type="submit">Speichern</button>
    </form>

    <a href="/">Logout</a>
    </body>
</html>
