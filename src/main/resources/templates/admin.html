<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/style.css}">
    <script th:src="@{/script.js}" defer></script>
    <title>Adminbereich ‚Äì Emissionsverwaltung</title>
</head>
    <body>
    <div class="container admin-container">
        <a href="/" id="homeButton">üåç</a><br>
        <table>
            <tr>
                <th>Land</th>
                <th>Datum</th>
                <th>CO‚ÇÇ-Aussto√ü (kt)</th>
                <th>Hinzugef√ºgt von</th>
            </tr>
            <tr th:each="e : ${emissions}">
                <td th:text="${e.country.getCountryName()}"></td>
                <td th:text="${e.emissionDate}"></td>
                <td th:text="${e.emission}"></td>
                <td th:text="${e.addedBy}"></td>
            </tr>
        </table><br><br>

        <h2>Neuen Datensatz hinzuf√ºgen</h2><br>

        <form action="/admin/add" method="post">
            <input type="hidden" name="_csrf" th:value="${_csrf.token}">

            <label>Land (L√§nderk√ºrzel):</label><br>
            <select id="countrySelect" name="countryCode" required>
                <option value="">Bitte w√§hlen</option>
                <option th:each="c : ${countries}"
                        th:value="${c.code}"
                        th:text="${c.countryName + ' (' + c.code + ')'}"
                        th:selected="${c.code == detectedCountry}">
                </option>
            </select><br><br>

            <label>Datum der Messung:</label><br>
            <input type="date" name="emissionDate" required><br><br>

            <label>CO‚ÇÇ-Aussto√ü (in Kilotonnen):</label><br>
            <input type="number" id="co2Input" step="0.1" min="0" max="200000" name="co2Kilotons" required>
            <br><br>

            <input type="range"
                   id="co2Slider"
                   min="0"
                   max="200000"
                   step="0.1"
                   value="0">
            <span id="sliderValue">0</span> kt

            <button type="submit">Speichern</button>
        </form><br><br>

        <form th:action="@{/logout}" method="post">
            <button id="logoutButton" type="submit">Logout</button>
        </form>
        </div>
    </body>
</html>
